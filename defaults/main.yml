---
openvpn_bind_address: 0.0.0.0
openvpn_port: 1194
openvpn_proto: udp

openvpn_ca_cert_file: /etc/openvpn/easy-rsa/keys/ca.crt
openvpn_ca_key_file: /etc/openvpn/easy-rsa/keys/ca.key
openvpn_cert_file: /etc/openvpn/easy-rsa/keys/server.crt
openvpn_key_file: /etc/openvpn/easy-rsa/keys/server.key
openvpn_dh_file: /etc/openvpn/dh2048.pem
openvpn_ta_key_file: /etc/openvpn/ta.key

openvpn_private_network: 10.7.7.0 255.255.255.0

# The variables below only apply to dockerized deployment
openvpn_server_dockerized_deployment: false
openvpn_server_docker_username: default
openvpn_server_docker_imagename: openvpn-server
openvpn_server_docker_containername: openvpn
